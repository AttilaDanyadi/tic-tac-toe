<h1>Browser</h1>
<div *ngIf="Boards">
    <form class="form-inline">
        <button class="btn btn-primary mb-2 mr-sm-2" routerLink="/game">New game</button>
        <div class="input-group mb-2 mr-sm-2">
            <input type="search" class="form-control" name="search" [(ngModel)]="SearckKey" placeholder="Search for game">
        </div>
    </form>
    <div class="row">
        <div class="col-md-3" *ngFor="let board of Boards" style="padding-bottom: 20px;">
            <board [Board]="board" [ShowControls]="true" (btnOpenClick)="Open($event)" (btnDeleteClick)="Delete($event)"></board>
        </div>
    </div>
</div>

<h1>Game</h1>
<div *ngIf="Board">
    <nav class="navbar navbar-light bg-light">
        <button class="btn btn-warnibg nav-item" routerLink="/browser">Browser</button>
        <button class="btn btn-primary nav-item" (click)="StartNewGame()">New game</button>
        <button class="btn btn-success nav-item" [disabled]="!Board.CanSave" (click)="Save()">Save</button>
    </nav>

    <div class="alert alert-warning" role="alert">
        <h2 class="text-center">{{Message}}</h2>
    </div>

    <board [Board]="Board" [ShowControls]="false" (CellClick)="CellClick($event)"></board>
    <p>Empty: {{Board.Empty}}</p>
    <p>Full: {{Board.Full}}</p>
    <p>UserCellCount: {{Board.UserCellCount}}</p>
    <p>ComputerCellCount: {{Board.ComputerCellCount}}</p>
    <p>NextPlayer: {{Board.NextPlayer}}</p>
    <p>GameResult: {{Board.GameResult}}</p>
    <p>GameOver: {{Board.GameOver}}</p>
</div>

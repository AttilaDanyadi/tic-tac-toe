<div [ngSwitch]="Cell.State">
    <i *ngSwitchCase="'empty'" class="fa fa-circle-o" style="color:white; font-size: 3rem;"></i>
    <i *ngSwitchCase="'user'" class="fa fa-circle-o" style="color:green; font-size: 3rem;"></i>
    <i *ngSwitchCase="'computer'" class="fa fa-times" style="color:red; font-size: 3rem;"></i>
</div>

<div [ngSwitch]="Cell.State">
    <i *ngSwitchCase="'empty'" class="fa fa-circle-o" style="color:white; font-size: 3rem;"></i>
    <i *ngSwitchCase="'x'" class="fa fa-times" style="color:red; font-size: 3rem;"></i>
    <i *ngSwitchCase="'o'" class="fa fa-circle-o" style="color:green; font-size: 3rem;"></i>
</div>

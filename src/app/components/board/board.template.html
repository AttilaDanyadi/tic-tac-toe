<div class="card" *ngIf="Board">
    <div class="card-header">
        {{Board.Data.boardName}}
    </div>
    <div class="card-body">
        <div>
            <table class="table table-bordered" style="width: 1px;">
                <tbody>
                    <tr *ngFor="let row of Board.Matrix.Rows">
                        <td *ngFor="let c of row">
                            <cell [Cell]="c"></cell>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-success" *ngIf="ShowSave">Save</button>
        <button class="btn btn-primary" *ngIf="ShowOpen">Open</button>
        <button class="btn btn-danger" *ngIf="ShowDelete">Delete</button>
    </div>
</div>
